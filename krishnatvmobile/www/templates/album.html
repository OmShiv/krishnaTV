<ion-view view-title="Album">
  <ion-content>
    <div class="item item-image album-art">
      <img src="{{album.image}}" />
      <h2 class="album-art-title">{{album.title}}</h2>
    </div>
    <ion-list>
      <a ng-repeat="track in albumtracks" ng-click="playTrack(track)" music-player="play" add-song="track" class="item">
        {{track.title}}
      </a>
    </ion-list>
  </ion-content>
</ion-view>
