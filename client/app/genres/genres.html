<div ng-include="'components/navbar/navbar.html'"></div>

<div class="wrapper">
    <div ng-include="'components/menu/menu.html'" class="col-lg-2"></div>
    <div class="page-content-wrapper">
        <div class="container-fluid with-top-buffer">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-repeat="genre in genres" class="col-lg-3" class="col-lg-3">
                      <a href="/genres/{{genre._id}}" class="thumbnail-item" >
                            <img ng-src="{{ genre.image }}">
                            <p class="thumb-title">{{ genre.title }}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
