<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="item item-image genre-art">
                <img src="{{genre.image}}" />
                <h2 class="genre-art-title">{{genre.title}}</h2>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="track in genretracks" ng-click="playTrack(track)" music-player="play" add-song="track" >
                    <h4 class="list-group-item-heading">{{track.title}}
                    </h4>
                    <p class="list-group-item-text">Minor Track details</p>
                </a>
            </div>
        </div>
    </div>
</div>
