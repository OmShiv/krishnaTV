<div class="table-responsive" ng-show="!!currentAlbum">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in songsInAlbum" ng-modal="song" ng-click="updateSelectedSong(song)">
        <td>{{$index+1}}</td>
        <td><button music-player="play" add-song="song">{{ song.title }}</button></td>
        <td>{{song.artist}}</td>
        <td>dolor</td>
        <td><button music-player add-song="song">+</button></td>
      </tr>
      <tr ng-hide="songsInAlbum.length">
        <td colspan="5" class="text-center">No songs in this album</td>
      </tr>
    </tbody>
  </table>
</div>
